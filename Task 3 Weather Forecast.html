<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #e0f2f1;">
    <header style="background-color: #00695c; color: white; padding: 20px; text-align: center;">
        <h1>Weather Forecast</h1>
    </header>
    <main style="padding: 20px;">
        <div style="text-align: center; margin-bottom: 20px;">
            <input type="text" placeholder="Enter your location" style="padding: 10px; width: 200px; margin-right: 10px;">
            <button style="padding: 10px; background-color: #00796b; color: white; border: none; cursor: pointer;">Get Forecast</button>
        </div>
        <div style="background-color: #b2dfdb; padding: 20px; margin-top: 20px;">
            <h2 style="text-align: center;">Current Weather</h2>
            <p style="text-align: center;">Location: <span>City, Country</span></p>
            <p style="text-align: center;">Temperature: <span>25°C</span></p>
            <p style="text-align: center;">Condition: <span>Sunny</span></p>
        </div>
        <div style="background-color: #80cbc4; padding: 20px; margin-top: 20px;">
            <h3 style="text-align: center;">5-Day Forecast</h3>
            <div style="display: flex; justify-content: space-around;">
                <div style="text-align: center;">
                    <h4>Day 1</h4>
                    <p>27°C, Rainy</p>
                </div>
                <div style="text-align: center;">
                    <h4>Day 2</h4>
                    <p>24°C, Cloudy</p>
                </div>
                <div style="text-align: center;">
                    <h4>Day 3</h4>
                    <p>26°C, Sunny</p>
                </div>
                <div style="text-align: center;">
                    <h4>Day 4</h4>
                    <p>25°C, Windy</p>
                </div>
                <div style="text-align: center;">
                    <h4>Day 5</h4>
                    <p>28°C, Thunderstorms</p>
                </div>
            </div>
        </div>
    </main>
    <footer style="background-color: #004d40; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>Weather Forecast ©2024</p>
    </footer>
</body>
</html>
